name: Kaspi Daily Report

on:
  # Каждый день в 03:00 UTC = 08:00 Алматы (UTC+5)
  # GitHub Actions имеет задержку до 30-60 мин, поэтому реально придёт ближе к 9:00
  schedule:
    - cron: '0 3 * * *'
  # Ручной запуск из интерфейса GitHub
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Create Google credentials file
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > google-credentials.json

      - name: Run Kaspi Reporter
        env:
          CI: 'true'
          KASPI_LOGIN: ${{ secrets.KASPI_LOGIN }}
          KASPI_PASSWORD: ${{ secrets.KASPI_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python test_steps.py
