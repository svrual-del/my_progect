name: Kaspi Daily Report

on:
  # Каждый день в 04:00 UTC = 09:00 Алматы (UTC+5)
  schedule:
    - cron: '0 4 * * *'
  # Ручной запуск из интерфейса GitHub
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run Kaspi Reporter
        env:
          CI: 'true'
          KASPI_LOGIN: ${{ secrets.KASPI_LOGIN }}
          KASPI_PASSWORD: ${{ secrets.KASPI_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python test_steps.py
